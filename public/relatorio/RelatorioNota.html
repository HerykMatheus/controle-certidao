<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notas Almoxarifado</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 6px; text-align: left; }
    th:nth-child(2), th:nth-child(3), th:nth-child(4) { width: 60px; }
    th:last-child { width: 200px; }
    @media print { .no-print { display: none; } }
  </style>
</head>
<body>
  <h1>Notas Almoxarifado</h1>
  <table>
    <thead>
      <tr>
        <th>Fornecedor</th>
        <th>Pedido</th>
        <th>Parcial</th>
        <th>NF</th>
        <th style="width: 15%">Valor</th>
        <th style="width: 15%">Data Almoxarifado</th>
        <th style="width: 30%">Assinatura</th>
      </tr>
    </thead>
    <tbody id="dados-tabela"></tbody>
  </table>

<script>
  const formatarData = (raw) => {
    if (!raw) return "";
    const timestamp =
      typeof raw === "object" && raw.$date?.$numberLong
        ? parseInt(raw.$date.$numberLong)
        : raw;
    const d = new Date(timestamp);
    return !isNaN(d) ? d.toLocaleDateString("pt-BR") : "";
  };

  const dados = JSON.parse(localStorage.getItem("dadosRelatorio") || "[]");
  const tbody = document.getElementById("dados-tabela");

  dados.forEach(nota => {
    const linha = document.createElement("tr");
    linha.innerHTML = `
      <td>${nota.fornecedor}</td>
      <td>${nota.pedido}</td>
      <td>${nota.parcial}</td>
      <td>${nota.nf}</td>
      <td>${Number(nota.valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
      <td style="width: 20%">${formatarData(nota.data_almoxarifado)}</td>
      <td></td>
    `;
    tbody.appendChild(linha);
  });

  window.onload = () => window.print();
</script>
</body>
</html>
